<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta charset="UTF-8">
    <title>发布公告</title>
    <link rel="stylesheet" type="text/css" href="../static/nprogress/nprogress.css">
    <script src="../static/nprogress/nprogress.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/cola-ui/semantic.css">
    <link rel="stylesheet" type="text/css" href="../static/bdf3/message/send.css">
    <script src="../static/tinymce/tinymce.min.js"></script>
    
</head>
<body>
<script type="text/javascript">
    NProgress.configure({showSpinner: false, minimum: 0.3})
    NProgress.start();

</script>
<div class="ui segment basic">
    <h2 class="ui header">
        <button class="ui right floated secondary circular button" c-onclick="openListPage()">私信中心</button>
        发送私信
    </h2>
    <div class="ui floating labeled icon dropdown button">
        <i class="add user icon"></i>
        <span class="text">选择接收者</span>
        <div id="ddUser" class="menu">
            <div class="ui left icon input">
                <i class="search icon"></i>
                <input c-bind="searchKey" type="text" name="search" placeholder="查询..." c-onkeyup="search()">
            </div>
            <div class="divider"></div>
            <div class="item" c-repeat="users" c-data-value="item.username">
                <img class="ui avatar image" src="../static/resources/images/avatars/large/elyse.png">
                <span class="text" c-bind="item.nickname + '(' + item.username + ')'"></span>
            </div>
        </div>
    </div>
    <form id="messageForm" class="ui form">
        <div class="field">
            <input id="receiver" data-validate="receiver" type="text" c-bind="message.additional" placeholder="请输入接收者" >
        </div>
        <div class="field">
            <textarea data-validate="content" id="txtMessage" c-bind="message.content"></textarea>
        </div>
        <div class="ui error message"></div>
        <div id="btns" class="field">
            <div id="cancelBtn" class="ui button circular" c-onclick="cancel()">取消</div>
            <div id="publishBtn" class="ui button secondary circular" c-onclick="send()">发送</div>
        </div>
    </form>
</div>

</body>
<script src="../static/jquery-2.1.3.js"></script>
<script src="../static/jquery.cookie.js"></script>
<script src="../static/cola-ui/3rd.js"></script>
<script src="../static/cola-ui/semantic.js"></script>
<script src="../static/cola-ui/cola-core.js" charset="UTF-8"></script>
<script src="../static/common/common.js"></script>
<script src="../static/bdf3/message/send.js"></script>
</html>
