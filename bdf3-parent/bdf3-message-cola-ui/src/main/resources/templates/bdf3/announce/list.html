<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta charset="UTF-8">
    <title>公告</title>
    <link rel="stylesheet" type="text/css" href="static/nprogress/nprogress.css">
    <script src="static/nprogress/nprogress.js"></script>
    <link rel="stylesheet" type="text/css" href="static/cola-ui/semantic.css">
    <link rel="stylesheet" type="text/css" href="static/bdf3/announce/list.css">
    
</head>
<body>
<script type="text/javascript">
    NProgress.configure({showSpinner: false, minimum: 0.3})
    NProgress.start();
</script>
<div class="ui segment basic">
    <h2 class="ui header">
        <div class="content">
            公告中心
            <div class="sub header">查看系统发布的公告</div>
        </div>
    </h2>
    <div class="ui pointing secondary menu">
        <a class="active item" data-tab="unread">
            未读 (<span c-bind="unreadCount">0</span>)
        </a>
        <a class="item" data-tab="all">
            所有
        </a>
    </div>
    <div class="ui active tab" data-tab="unread">
        <div class="ui relaxed divided list">
            <div class="item" c-repeat="unreadAnnounces">
                <div class="content right floated">
                    <i class="wait icon"></i>
                    <span c-bind="parseTime(item.createdAt)"></span>
                </div>
                <i class="large middle aligned announcement icon"></i>
                <div class="content">
                    <a class="header" c-bind="item.title" c-href="'announce/detail/' + item.id"></a>
                </div>
            </div>
        </div>
    </div>
    <div id="allList" class="ui tab" data-tab="all">
        <div style="margin-bottom: 20px">
            <div class="ui transparent left icon input">
                <input type="text" c-bind="title" placeholder="按标题查询..." c-onchange="search()">
                <i class="search icon"></i>
            </div>
        </div>
        <div class="ui relaxed divided list">
            <div class="item" c-repeat="announces">
                <div class="content right floated">
                    <i class="wait icon"></i>
                    <span c-bind="parseTime(item.createdAt)"></span>
                </div>
                <i class="large middle aligned announcement icon"></i>
                <div class="content">
                    <a class="header" c-bind="item.title" c-href="'announce/detail/' + item.id"></a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="static/jquery-2.1.3.js"></script>
<script src="static/jquery.cookie.js"></script>
<script src="static/cola-ui/3rd.js"></script>
<script src="static/cola-ui/semantic.js"></script>
<script src="static/cola-ui/cola-core.js" charset="UTF-8"></script>
<script src="static/common/common.js"></script>
<script src="static/bdf3/announce/list.js"></script>
</html>
