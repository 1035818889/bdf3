<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta charset="UTF-8">
    <title>$applicationTitle</title>
    <link rel="stylesheet" type="text/css" href="static/cola-ui/semantic.css">
    <link rel="stylesheet" type="text/css" href="static/nprogress/nprogress.css">
    <script src="static/nprogress/nprogress.js"></script>
    <link rel="stylesheet" type="text/css" href="static/frame/saas/register.css">
  </head>
  <body>
  <a href="$loginPath" class="ui top right attached large blue label register"> 登陆 </a>

  <div class="ui two column very relaxed stackable grid">
      <div class="center aligned column">
          <div class="ui centered card">
              <div class="content">
                  <div class="ui header">用户注册</div>
                  <form id="userForm" class="ui large form">
                      <div class="field">
                          <input type="text" data-validate="organizationId" placeholder="公司ID" c-bind="user.organizationId">
                      </div>
                      <div class="field">
                          <input type="text" data-validate="username" placeholder="${userMetadataServiceImpl.usernameLabel}" c-bind="user.${userMetadataServiceImpl.usernameProp}">
                      </div>
                      <div class="field">
                          <input type="password" data-validate="password" placeholder="${userMetadataServiceImpl.passwordLabel}" c-bind="user.${userMetadataServiceImpl.passwordProp}">
                      </div>
                      <div class="field">
                          <input type="text" data-validate="nickname" placeholder="${userMetadataServiceImpl.nicknameLabel}" c-bind="user.${userMetadataServiceImpl.nicknameProp}">
                      </div>
                      <div class="field">
                          <input type="text" style="visibility: hidden">
                      </div>
                      <div class="ui green large circular fluid button" c-onclick="registerUser()"> 用户注册 </div>
                      <div class="ui error message"></div>
                  </form>
              </div>
          </div>
      </div>
      <div class="ui vertical divider">Or </div>
      <div class="center aligned column">
          <div class="ui centered card">
              <div class="content">
                  <div class="ui header">公司注册</div>
                  <form id="organizationForm" class="ui large form">
                      <div class="field">
                          <input type="text" data-validate="organizationId" placeholder="公司ID" c-bind="organization.organizationId">
                      </div>
                      <div class="field">
                          <input type="text" data-validate="organizationName" placeholder="公司名称" c-bind="organization.organizationName">
                      </div>
                      <div class="field">
                          <input type="text" data-validate="username" placeholder="${userMetadataServiceImpl.usernameLabel}" c-bind="organization.${userMetadataServiceImpl.usernameProp}">
                      </div>
                      <div class="field">
                          <input type="password" data-validate="password" placeholder="${userMetadataServiceImpl.passwordLabel}" c-bind="organization.${userMetadataServiceImpl.passwordProp}">
                      </div>
                      <div class="field">
                          <input type="text" data-validate="nickname" placeholder="${userMetadataServiceImpl.nicknameLabel}" c-bind="organization.${userMetadataServiceImpl.nicknameProp}">
                      </div>
                      <div class="ui blue large circular fluid button" c-onclick="registerOrganization()"> 公司注册 </div>
                      <div class="ui error message"></div>
                  </form>
              </div>
          </div>

      </div>
  </div>
  <script type="text/javascript">
      var loginPath = "$loginPath";
  </script>
  <script src="static/jquery-2.1.3.js" type="text/javascript"></script>
  <script src="static/cola-ui/3rd.js"></script>
  <script src="static/cola-ui/semantic.js"></script>
  <script src="static/cola-ui/cola-core.js" charset="UTF-8"></script>
  <script src="static/common/common.js"></script>
  <script src="static/frame/saas/register.js"></script>
</body>

</html>
